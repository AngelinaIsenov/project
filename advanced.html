<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <head>
           <title>Google Search</title>
    </head>
    <body>
        <section> 
            <header class="header-advanced">
                <ul>
                    <li><a href="index.html">Google Search</a></li>
                    <li><a href="#"><img src="bars.png"></a></li>
                    <li><button>Sign In</button></li>
                </ul>
                <div class="advanced-main">
                    <div class="advanced-main__heading"><h2>Advanced Search</h2>
                </div>
                <div class="header-info">
                <img id="logo" src="google.png" alt="google logo" class="header-logo"/>
                </div>
            </header>
            <div class="advanced-main__body">
                <h4>Find pages with...</h4>
                <div class="advanced-main__body-form-fields">
            <form action="https://google.com/search" name="f">
                <div class="field">
                    <label for="field1">all these words:</label>
                    <input type="text" class="textinput" id="field1" value=""  name="as_q">
                </div>
                <br>
                <div class="field">
                    <label for="field2">this exact word or phrase: </label>
                    <input type="text" class="textinput" id="field2" value=""  name="as_epq">
                </div>
                <br>
                <div class="field">
                    <label for="field3">any of this words: </label>
                    <input type="text" class="textinput" id="field3" value=""  name="as_oq">
                </div>
                <br>
                <div class="field">
                    <label for="field4">none of these words: </label>
                    <input type="text" class="textinput" id="field4" value=""  name="as_eq">
                </div>
                <br>
                <input id="btn" class="jfk-button jfk-button-action dUBGpe" style="-webkit-user-select:none;user-select:none;line-height:100%;height:30px;min-width:120px" value="Advanced Search" type="submit">
            </form>
        </div>
    </div>
</div>
    <div class="footer">
        <div class="row row1">
            <p class="country">Israel</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                </ul>
            </div>
        </div>
        </section>
    </body>
</html>
